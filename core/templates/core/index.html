<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Africa Empowerment Hub</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      body {
        background-image:url("resources/backback.jpg");
        background-size: cover;
        background-repeat: no-repeat; /* Prevent the image from repeating */
        background-attachment: fixed;
        background-color: #f8f9fa;
        color: #343a40;
        font-family: Arial, sans-serif;
      }
      .navigation {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .navigation button {
        background-color: #6c757d;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .navigation button:hover {
        background-color: #5a6268;
        transform: scale(1.05);
      }
      h1 {
        text-align: center;
        margin-top: 40px;
      }
      .button-section {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }
      .button-section a button {
        background-color: #007bff;
        border-radius: 5px;
        border: none;
        color: #ffffff;
        padding: 10px 20px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .button-section a button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
      }
      .centered-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20px;
      }
      footer {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 40px;
      }
      footer a {
        color: #6c757d;
        text-decoration: none;
      }
      footer a:hover {
        text-decoration: underline;
        
      }
    </style>
  </head>
  <body>
    <nav class="navigation">
      <a href="{% url 'about' %}"><button>About</button></a>
      <a href="{% url 'login' %}"><button>Resource Sections</button></a>
      <a href="{% url 'job_listing' %}"><button>Job Listing</button></a>
      <a href="{% url 'educational_resource' %}"
        ><button>Educational Resource</button></a
      >
      <a href="{% url 'financial_assistance' %}"
        ><button>Financial Assistance</button></a
      >
      <a href="{% url 'community_support' %}"
        ><button>Community Support</button></a
      >
    </nav>
    <h1>Welcome to South Africa Empowerment Hub</h1>
    <!img
      src="https://d112y698adiu2z.cloudfront.net/photos/production/software_photos/002/936/783/datas/small.jpeg"
      alt="South Africa Empowerment Hub"
      class="centered-image"
    />

    <div class="button-section">
      <a href="{% url 'sign_up' %}">
        <button>Sign Up</button>
      </a>
      <a href="{% url 'login' %}">
        <button>Login</button>
      </a>
    </div>

    <footer>
      <a href="{% url 'user_research' %}">Share your story</a>
      <a href="{% url 'share_opportunities' %}">Tell us about an opportunity</a>
    </footer>
  </body>
</html>
